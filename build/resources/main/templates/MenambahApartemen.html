<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiRes+</title>
    <link rel="stylesheet" href="/css/MenambahApartemen.css">
</head>
<body>
    <header>
        <img class="cires_icon" src="assets/LogoCiresBaru.png" />
        <div class="header_buttons">
            <a class="login" href="login_page.html"><p>Masuk</p></a>
            <a class="login" href="daftar.html"><p>Daftar</p></a>
        </div>
    </header>
    <div class="container">
        <h2>Silahkan Masukan Detail Unit</h2>
        <div class="searchbar_container">
            <form>
                
            </form>
            <label for="tower" class="tower">Tower</label>
            <select name="tower apartemen" id="tower">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <label for="noLantai" class="checkin">Lantai</label>
            <input type="type" id="noLantai">
            <label for="noUnit" class="checkout">Nomor Unit</label>
            <input type="type" id="noUnit">

            <label for="tipe" class="tipe">Tipe Unit</label>
            <select name="Tipe apartemen" id="tipe">
                <option value="studio">Studio</option>
                <option value="2BR">2BR</option>
            </select>
            <label for="tarif" class="tarif">Harga Tertinggi</label>
            <input type="text" id="tarif">
            <button>Tambahkan</button>
        </div>


        <div class="result_container">
            <img src="assets/413702-77521039__1701487479-8592-apartemen-sky-house-bsd-foto-humas-risland-indonesia-20-794.jpg" alt="">
        </div>
        
    </div>
</body>
</html>
