<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiRes+</title>
    <link rel="stylesheet" href="../static/css/MenambahApartemen.css">
    <script src="../static/js/MenambahApartemen.js" defer></script>
</head>
<body>
    <header>
        <img class="cires_icon" src="../static/assets/LogoCiresBaru.png" />
        <div class="header_buttons">
            <a class="login" href="login_page.html"><p>Masuk</p></a>
            <a class="login" href="daftar.html"><p>Daftar</p></a>
        </div>
    </header>
    <div class="container">
        <h2>Silahkan Masukan Detail Unit</h2>
        <div class="searchbar_container">
            <label for="tower" class="tower">Tower</label>
            <select name="tower apartemen" id="tower">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <label for="noLantai" class="checkin">Lantai</label>
            <input type="number" id="noLantai">
            <label for="noUnit" class="checkout">Nomor Unit</label>
            <input type="type" id="noUnit">

            <label for="tipe" class="tipe">Tipe Unit</label>
            <select name="Tipe apartemen" id="tipe">
                <option value="studio">Studio</option>
                <option value="2BR">2BR</option>
            </select>
            <label for="tarif" class="tarif">Harga</label>
            <input type="text" id="tarif">
            <button id="button-tambahkan" onclick="openPopUp(), addUnit()">Tambahkan</button>
        </div>
    </div>

    <div id="result_container">
        <div id="new-unit" class="new-unit">
           <div class="info-new-unit">
                <div>
                    <p id="label-kode">Kode Unit: </p>
                    <p id="kode-unit">XX-XX-XX</p>
                    <p>Rp</p>
                    <p>Harga</p>
                </div>
           </div>

           <div>

           </div>
        </div>
    </div>

    <!--  -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <img src="../static/assets/checkmark.png" class="centang">
            <p>Apartemen Berhasil Ditambahkan</p>
            <button class="close" onclick="closePopUp()">OK</button>
        </div>
    </div>
</body>
</html>
